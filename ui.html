<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
    <link rel="stylesheet" href="https://lamro.tv/css/style.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="slick.css">
</head>
<body>
    <div class="wrap" style="display: flex; margin-top: 100px;">
        <div class="item-loader">
            <div class="movie--isloading">
              <div class="loading-image"></div>
              <div class="loading-content">
                <div class="loading-text-container">
                  <div class="loading-main-text loading-logo"></div>
                  <div class="loading-main-text"></div>
                  <div class="loading-sub-text"></div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="wrap" style="display: flex; gap: 20px; flex-wrap: wrap; margin-top: 100px;">
        <div class="item-loader item-wide-loader">
            <div class="movie--isloading">
              <div class="loading-image"></div>
              <div class="loading-content">
                <div class="loading-text-container">
                  <div class="loading-main-text loading-logo"></div>
                  <div class="loading-main-text"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="item-loader item-wide-loader">
            <div class="movie--isloading">
              <div class="loading-image"></div>
              <div class="loading-content">
                <div class="loading-text-container">
                  <div class="loading-main-text loading-logo"></div>
                  <div class="loading-main-text"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="item-loader item-wide-loader">
            <div class="movie--isloading">
              <div class="loading-image"></div>
              <div class="loading-content">
                <div class="loading-text-container">
                  <div class="loading-main-text loading-logo"></div>
                  <div class="loading-main-text"></div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
